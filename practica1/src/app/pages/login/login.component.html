<div class="login-wrapper">
  <div class="login-container">
    <div class="form-section">
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
        <div class="form-header">
          <h1>Iniciar Sesión</h1>
          <p>Ingresa tus credenciales para acceder</p>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            id="email"
            type="email"
            placeholder="Ingresa tu correo electrónico"
            formControlName="email"
            class="form-input"
            [class.input-error]="email?.invalid && email?.touched"
          />
          <span
            *ngIf="email?.invalid && email?.touched"
            class="error-message">
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
          </span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Ingresa tu contraseña"
              formControlName="password"
              class="form-input"
              [class.input-error]="password?.invalid && password?.touched"
            />
            <i class="bi toggle-password-icon"
               [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
               (click)="togglePasswordVisibility()"
               tabindex="0"
               title="Mostrar/Ocultar contraseña"
               style="cursor:pointer;"
            ></i>
          </div>
          <span
            *ngIf="password?.invalid && password?.touched"
            class="error-message">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 3 caracteres</span>
          </span>
        </div>

        <button
          type="submit"
          class="login-button btn btn-success"
          [disabled]="isLoading"
          [class.button-loading]="isLoading"
        >
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading" class="loading-content">
            <div class="spinner"></div>
            Verificando...
          </span>
        </button>

        <div *ngIf="generalError" class="error-message general-error">
          {{ generalError }}
        </div>
      </form>
    </div>

    <div class="brand-section">
      <div class="brand-content">
        <h1>¡Bienvenido a (......)</h1>
        <p>Sistema de (.......)</p>
      </div>
    </div>
  </div>
</div>
