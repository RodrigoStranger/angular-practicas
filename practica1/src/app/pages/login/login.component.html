<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 mt-5">
        <div class="row">
            <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input class="form-control" type="text" formControlName="usuario">
                </div>
                <div class="form-group">
                    <label for="contra">contraseña</label>
                    <input  class="form-control" type="password" formControlName="contrasenia">
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
